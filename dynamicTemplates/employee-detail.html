<h3>Fallowing is the detail of this.employee populated using $routeParams</h3>
<h1>{{employee.name}}</h1>


<ul id="detail">
    <li><img ng-src="{{employee.image}}" width="100"></li>
    <li>EmployeeId: {{employee.employeeId}}</li>
    <li>Qualification: {{employee.qualification}}</li>
    <li>Pay: {{employee.pay | currency }}</li>
    <li>Marital Status: {{employee.maritalStatus}}</li>
</ul>
